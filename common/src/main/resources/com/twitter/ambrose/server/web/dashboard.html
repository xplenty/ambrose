<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ambrose Dashboard</title>
    <meta charset="utf-8">
    <meta name="google" value="notranslate">
    <meta http-equiv="Content-Language" content="en_US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data workflow visualization and monitoring">
    <meta name="author" content="Twitter">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/ambrose.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/lib/html5shiv.js"></script>
    <![endif]-->

    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>
  <body>

    <!-- navbar -->
    <nav id="ambrose-navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ambrose</a>
        </div>
        <div class="collapse navbar-collapse" id="main-navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="dashboard.html">Dashboard</a></li>
            <li class="dropdown">
              <a id="cluster-button" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">Cluster <span class="caret"></span></a>
              <ul id="cluster-menu" class="dropdown-menu" role="menu" aria-labelledby="cluster-button"></ul>
            </li>
            <li class="dropdown">
              <a id="status-button" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">Status <span class="caret"></span></a>
              <ul id="status-menu" class="dropdown-menu" role="menu" aria-labelledby="status-button"></ul>
            </li>
          </ul>
          <form id="user-form" class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input id="user-field" type="text" class="form-control" placeholder="User" />
            </div>
            <button id="user-form-btn" type="submit" class="btn btn-default">Filter</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a target="_blank" href="https://github.com/twitter/ambrose">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <p class="dashboard-status lead">
            Workflows on cluster
            <strong id="current-cluster">undefined</strong>
            with status
            <strong id="current-status">running</strong>
            and user
            <strong id="current-user">any</strong>.
          </p>
          <table class="table table-hover ambrose-dashboard">
            <thead>
            <tr>
              <th>#</th>
              <th>User</th>
              <th>Start</th>
              <th>Name</th>
              <th>Status</th>
              <th>Progress</th>
            </tr>
            </thead>
            <tbody id="workflows"></tbody>
          </table>
          <nav>
            <ul class="pagination pagination-lg">
              <li><a id="page-prev-link" href="#"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
              <li><a id="page-next-link" href="#"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
            </ul>
          </nav>
        </div>
      </div>

      <hr>
      <footer>
        <p>&copy; Twitter 2014</p>
      </footer>
    </div>

    <script src="js/lib/require.js"></script>
    <script src="js/require-config.js"></script>
    <script src="js/dashboard.js"></script>

  </body>
</html>
